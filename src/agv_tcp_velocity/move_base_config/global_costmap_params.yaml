global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5 
  static_map: true

  obstacle_layer: {
    combination_method: 1,
    enabled: true,
    laser_scan: {clearing: true, data_type: LaserScan, marking: true, sensor_frame: laser,
  topic: scan},
    max_obstacle_height: 2.0,
    observation_sources: laser_scan,
    obstacle_range: 2.5,
    raytrace_range: 3.0,
  }
